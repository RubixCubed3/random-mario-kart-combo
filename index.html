<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Mario Kart Combo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <button id="button">Randomize</button>
      <div id="container">
        <div>
          <img id="driverPic" src="images/Drivers/Mario.png" />
          <h2 id="driverName">Mario</h2>
        </div>
        <div>
          <img id="bodyPic" src="images/Bodies/StandardKart.png" />
          <h2 id="bodyName">Standard Kart</h2>
        </div>
        <div>
          <img id="tirePic" src="images/Tires/Standard.png" />
          <h2 id="tireName">Standard</h2>
        </div>
        <div>
          <img id="gliderPic" src="images/Gliders/SuperGlider.png" />
          <h2 id="gliderName">Super Glider</h2>
        </div>
      </div>
    </div>
    <script src="random.js"></script>
  </body>
</html>
